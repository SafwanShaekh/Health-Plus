<!DOCTYPE html>
<html lang="en" ng-app="MyAngularApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="img/png" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/slick.min.css" />
    <link rel="stylesheet" href="assets/css/nice-select.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/fonts/flaticon/css/flaticon.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/lib/angular-route.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>    
     <title>Health Plus | DeBuggers</title>
</head>
<body>
    <div id="login">
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">

                        

                        <div style=" justify-content:center; align-items:center; line-height:40px; margin-top : 35%;" class="d-flex align-items-center h-custom-2 ">

                            <form style="width: 23rem;">
                                <input form-control form-control-lg type="text" placeholder="Enter your name"
                                    ng-model="name" id="nameIn">
                                <input btn btn-info btn-lg btn-block type="button" value="Go"
                                    style=" background-color: #143d73!important ; color: #fff!important;"
                                    onclick="kaamChalao()">
                                <p id="error" style="display: none;"></p>

                            </form>

                        </div>

                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="assets\img\bg-start-2.png" style="object-fit: cover;"  alt="Login image" class="w-100 vh-100"
                            style="object-fit: cover; object-position: left;">
                    </div>
                </div>
            </div>
        </section>
        <form>

        </form>
    </div>
    <script>
        let nameIn = document.getElementById('nameIn');
        function kaamChalao() {
            let gtname = nameIn.value;
            if (gtname !== "") {
                document.getElementById('kaamKaDabba').style.display = "block";
                document.getElementById('login').style.display = "none";
            } else {
                document.getElementById('error').style.display = "block";
                document.getElementById('error').style.color = "red";
                document.getElementById('error').innerHTML = "<span>Name Not Found!</span><br>";
                document.getElementById('error').innerText += "Please Enter Full Name to use the Application";
            }
        }
    </script>

    <div id="kaamKaDabba" style="display: none;">
        <header ng-include="'Navigation.html'" class="template-header sticky-header header-one absolute-header">
        </header>
        <main ng-view></main>
        <footer ng-include="'Footer.html'"></footer>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.inview.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
